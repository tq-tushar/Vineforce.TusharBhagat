<form class="form-horizontal"
      autocomplete="off"
      #createRoleForm="ngForm"
      (ngSubmit)="save()">
    <abp-modal-header [title]="'CreateNewCountry' | localize"
                      (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body">
       
           
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{"Name" | localize}}
                    </label>
                    <div class="col-md-9">
                        <input type="text"
                               class="form-control"
                               name="name"
                               id="name"
                               required
                               minlength="2"
                               maxlength="32"
                               [(ngModel)]="country.countryName"
                               #nameModel="ngModel"
                               #nameEl />
                        <abp-validation-summary [control]="nameModel"
                                                [controlEl]="nameEl"></abp-validation-summary>
                    </div>
                </div>
             
             
           
           
      
    </div>
    <abp-modal-footer [cancelDisabled]="saving"
                      [saveDisabled]="!createRoleForm.form.valid || saving"
                      (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
